<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="searchBar" placeholder="Search tasks...">
        <input type="text" id="taskInput" placeholder="Add your task here..">
        <input type="date" id="taskDate">
        <input type="time" id="taskTime">
        <button type="submit" id="addTaskButton">Add Task</button>
    </div>

  <div id="taskContainer" class="task-list"></div>

  <script src="script.js"></script>
</body>
</html>
